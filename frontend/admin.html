<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Main Menu</title>

    <link rel="stylesheet" href="admin.css">
</head>

<div class="adminDashboard">
    <h1>Admin Dashboard</h1>
    <button onclick="window.location.href='/manageMovies'">Manage Movies</button>
    <button onclick="window.location.href='/managePromotions'">Manage Promotions</button>
    <button onclick="window.location.href='/manageUsers'">Manage Users</button>
</div>

<div class="manageMovies">
    <h1>Manage Movies</h1>
    <form id="movieForm">
        <label for="movieTitle">Movie Title: </label>
        <input type="text" id="movieTitle" required>

        <label for="releaseDate">Release Date: </label>
        <input type="date" id="releaseDate" required>

        <label for="schedule">Schedule: </label>
        <input type="text" id="schedule" required placeholder="Showtime Schedule">

        <button type="submit">Add Movie</button>
    </form>

    <h2>Existing Movies</h2>
    <ul id="movieList">
        <!--existing movies here-->
    </ul>
</div>

<div class="managePromotions">
    <h1>Manage Promotions</h1>
    <form id="promotionForm">
        <label for="promoName">Promotion Name: </label>
        <input type="text" id="promoName" required>
        <label for="promoDiscount">Discount Percent: </label>
        <input type="number" id="promoDiscount" min="0" max="100" required>
        <button type="submit">Add Promotion</button>
    </form>
    <h2>Existing Promotions</h2>
    <ul id="promotionList">
        <!--promotions here-->
    </ul>
</div>
</html>
